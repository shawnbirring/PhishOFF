name: Test Plasmo Extension

on:
  pull_request:
    branches:
      - main
      - 14-QA-Build-Testing

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure Node.js v20 is being used

      - name: Install Dependencies
        run: |
          cd extension
          rm -rf node_modules package-lock.json
          npm install

      - name: Run Plasmo Build with Increased Memory and Verbose Logging
        run: |
          cd extension
          ulimit -s 65532  # Increase stack size
          ulimit -v unlimited  # Increase virtual memory limit
          DEBUG=plasmo:* NODE_OPTIONS="--max-old-space-size=8192" npx plasmo build --verbose
        env:
          PLASMO_PUBLIC_VIRUSTOTAL_API_KEY: ${{ secrets.PLASMO_PUBLIC_VIRUSTOTAL_API_KEY }}
